language: java
jdk:
  - openjdk8

branches:
    only:
      - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'


before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r melete-service *
  - mkdir -p deploy
  - mv melete-service.zip deploy/melete-service.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: melete-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: melete-build
    key: melete-service.zip

    bundle_type: zip
    application: melete-app

    deployment_group: melete-app-deploy-group

    region: app-northeast-2
    wait-until-deployed: true





